    <h1>paragrafove quebra de linhas </h1>
    <hr> 
    <p>voce pode escrever um paragrafo de qualquer jeito. Basta estar entre &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->

    </p>
    <p>Se rpecisa quebrar o texto em algum lguar especifico <br> como este bas usar a tag &lt;br&gt; </p>
    <P>Vamos adicionar alguns simbolos especificos:
        &reg;
        &copy;
        &trade;
        &real;
        &Delta;
        &uparrow;
    </P>
    <p>Vamos colocar alguns emojis:
        &#x1F913;
        &#x1F914;

    </p>
