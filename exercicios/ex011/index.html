<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varias locais diferentes ou tamanhos diferentes</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png">
            <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h1>Reprdouzindo audios</h1>
    <p>Play no audio</p>
    <audio preload="metadata"  autoplay controls>
        <source src="midia/bbc_gasworks--_07072060.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
